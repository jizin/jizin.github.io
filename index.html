<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Título da página que aparece na aba do navegador</title>
</head>
<body>
    <h1>h1: tag hierárquica de título</h1>
    <h2>Subtítulo do h1</h2>

    <ol>
        <li>Um</li>
        <li>Dois</li>
        <li>Três</li>
    </ol>

    <ul>
        <li>Café</li>
        <li>Chá</li>
        <li>Leite</li>
    </ul>
</body>
</html>
